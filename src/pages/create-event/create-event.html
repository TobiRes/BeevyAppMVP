<ion-header>
  <img class="headerImage" src="assets/imgs/footer.svg">
  <ion-navbar class="navbar">
    <ion-title>
      Create Beevent
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main-background-gradient">
  <div class="input-holder"></div>
    <ion-item>
      <ion-input class="titlecreate" placeholder="Name des Events" clearInput [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input class="subtitlecreate" placeholder="Fasse dein Event kurz zusammen" clearInput [(ngModel)]="summary"></ion-input>
    </ion-item>
  <div class="beschreibung">
    <div class="basicinfos">
    <div class="datecreatebox">
      <ion-item>
        <ion-datetime class="datetimecreate" displayFormat="DD/MM/YY" [(ngModel)]="date" placeholder="Datum"></ion-datetime>
      </ion-item>
    </div>
      <div class="timecreatebox">
      <ion-item>
        <ion-datetime class="datetimecreate" displayFormat="HH:mm" [(ngModel)]="time" placeholder="Uhrzeit"></ion-datetime>
      </ion-item>
      </div>
      <div class="plzcreatebox">
      <ion-item>
        <ion-input class="plzcreate" placeholder="PLZ" clearInput [(ngModel)]="zip"></ion-input>
      </ion-item>
      </div>
      <div class="ortcreatebox">
      <ion-item>
        <ion-input class="ortcreate" placeholder="Ort" clearInput [(ngModel)]="city"></ion-input>
      </ion-item>
      </div>
      <ion-item>
        <ion-input class="streetcreate" placeholder="Straße" clearInput [(ngModel)]="street"></ion-input>
      </ion-item>
    </div>

    <ion-item>
      <ion-textarea class="beschreibungcreate" placeholder="Beschreibe dein Event" clearInput [(ngModel)]="description" rows="3"></ion-textarea>
    </ion-item>

  </div>
    <ion-item class="eventtypecreate">
      <ion-label class="eventtypelabel">Event Typ</ion-label>
      <ion-select [(ngModel)]="type">
        <ion-option value="activity">Activität</ion-option>
        <ion-option value="project">Projekt</ion-option>
        <ion-option value="hangout">Hangout</ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="limitmemberscreate">
      <ion-label class="limitmembers123">Limit Members?</ion-label>
      <ion-checkbox class="checkboxcreate"></ion-checkbox>
    </ion-item>
    <ion-item  class="memberscreate">
      <ion-label class="memeberslabel">Possible Members: &nbsp; {{possibleMemberCount}}</ion-label>
      <ion-range class="membersrange" min="1" max="100" [(ngModel)]="possibleMemberCount" color="secondary">
        <ion-label range-left>1</ion-label>
        <ion-label range-right>100</ion-label>
      </ion-range>
    </ion-item>
  <button class="beevyButton" ion-button (click)="createBeevent()" full>Create Event</button>
</ion-content>
<ion-footer>
  <img class="beevyFooter" src="assets/imgs/footer.svg"/>
</ion-footer>
