<ion-header>
  <img class="headerImage" src="assets/imgs/footer.svg">
</ion-header>

<ion-content class="main-background-gradient">
  <div class="input-holder"></div>
  <ion-item>
    <ion-input class="titlecreate" placeholder="Name des Events" clearInput [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input class="subtitlecreate" placeholder="Untertitel des Events" clearInput
               [(ngModel)]="summary"></ion-input>
  </ion-item>
  <div class="beschreibung" [ngClass]="['borderRadius', changeColor(type, 'transparent')]">
    <div [ngClass]="['borderRadius', changeColor(type, 'full')]">
      <div class="datecreatebox">
        <ion-item>
          <ion-datetime class="datetimecreate" displayFormat="DD/MM/YY" [(ngModel)]="date"
                        placeholder="Datum"></ion-datetime>
        </ion-item>
      </div>
      <div class="timecreatebox">
        <ion-item>
          <ion-datetime class="datetimecreate" displayFormat="HH:mm" [(ngModel)]="time"
                        placeholder="Uhrzeit"></ion-datetime>
        </ion-item>
      </div>
      <div class="plzcreatebox">
        <ion-item>
          <ion-input class="plzcreate" placeholder="PLZ" clearInput [(ngModel)]="zip"></ion-input>
        </ion-item>
      </div>
      <div class="ortcreatebox">
        <ion-item>
          <ion-input class="ortcreate" placeholder="Ort" clearInput [(ngModel)]="city"></ion-input>
        </ion-item>
      </div>
      <ion-item>
        <ion-input class="streetcreate" placeholder="Straße" clearInput [(ngModel)]="street"></ion-input>
      </ion-item>
    </div>

    <ion-item class="beschreibungs-wrapper">
      <textarea class="beschreibungcreate" placeholder="Beschreibe dein Event" [(ngModel)]="description"
                rows="3"></textarea>
    </ion-item>

  </div>

  <ion-item class="eventtypecreate" [ngClass]="['borderRadius', changeColor(type, 'border')]">
    <ion-label style="display: none;">Event Typ</ion-label>
    <ion-select class="eventtypePlaceholder" [(ngModel)]="type" placeholder="Event Typ">
      <ion-option value="activity">Aktivität</ion-option>
      <ion-option value="project">Projekt</ion-option>
      <ion-option value="hangout">Hangout</ion-option>
    </ion-select>
  </ion-item>

  <ion-item class="limitmemberscreate">
    <button type="button"
            id="limitmembers"
            [ngClass]="['borderRadius', changeColor(type, 'full'), limitMembers ? 'limitActive' : '']"
            (click)="toggleLimit()">Teilnehmer begrenzen
    </button>
  </ion-item>
  <ion-item class="memberscreate" *ngIf="limitMembers">
    <ion-label class="memeberslabel">Anzahl möglicher Teilnehmer: &nbsp; {{possibleMemberCount}}</ion-label>
    <ion-range class="membersrange" min="1" max="25" [(ngModel)]="possibleMemberCount" color="first">
      <ion-label range-left>1</ion-label>
      <ion-label range-right>25</ion-label>
    </ion-range>
  </ion-item>

  <rl-tag-input
    [(ngModel)]="tags"
    [addOnBlur]="false"
    [autocomplete]="false"
    placeholder="+ Tags"
    class="tagInputcreate"
    [ngClass]="['borderRadius', changeColorTags(type, 'border')]"
  >
  </rl-tag-input>


  <div class="beevyButton-wrapper">
    <button full
            class="beevyButton"
            (click)="validateBeevent()"
            full
            [ngClass]="['borderRadius', changeColor(type, 'full')]">
      Event erstellen
    </button>
  </div>
</ion-content>
<ion-footer>
  <img class="beevyFooter" src="assets/imgs/footer.svg"/>
</ion-footer>
