<ion-header>
  <img class="headerImage" src="assets/imgs/footer.svg">
  <ion-navbar class="navbar">
    <ion-title>
      Profil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main-background-gradient">

  <div id="avatarCircle">
    <img class="avatarBig" src="{{user?.currentAvatar}}" (click)="presentPopover($event)">
  </div>

  <p class="userName">{{user?.username}}</p>
  <p class="userMail">{{user?.mail}}</p>

  <button class="beevyButton joinedButton"
          [ngClass]="[joinedEventsActive ? 'beevy-info-background-more-transparent-0' : '']" ion-button full
          (click)="listJoined()">Joined events
  </button>
  <button class="beevyButton createdButton"
          [ngClass]="[!joinedEventsActive ? 'beevy-info-background-more-transparent-0' : '']" ion-button full
          (click)="listCreated()">Created events
  </button>

  <div class="profileEvents">
    <div *ngIf="joinedEventsActive">
      <ion-list>
        <div *ngFor="let event of user?.userEvents?.joinedEvents">
          <beevy-event [beevyEvent]="event"></beevy-event>
        </div>
      </ion-list>
    </div>

    <div *ngIf="!joinedEventsActive">
      <ion-list>
        <div *ngFor="let event of user?.userEvents?.createdEvents">
          <beevy-event [beevyEvent]="event"></beevy-event>
        </div>
      </ion-list>
    </div>
  </div>
</ion-content>
<ion-footer>
  <img class="beevyFooter" src="assets/imgs/footer.svg"/>
</ion-footer>
