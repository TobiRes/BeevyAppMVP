<ion-header>
  <ion-navbar>
    <ion-title>
      Profil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main-background-gradient">
  <img class="beevyFooter" src="../../assets/imgs/footer.svg">
  <img class="beevyHeader" src="../../assets/imgs/footer.svg">

  <div id="avatarCircle">
    <img id="avatarBig" [src]="user?.currentAvatar" (click)="presentPopover($event)">
  </div>

  <p class="userName">{{user?.username}}</p>
  <p class="userMail">{{user?.mail}}</p>

  <button class="beevyButton joinedButton" ion-button (click) ="listJoined()">Joined events</button>
  <button class="beevyButton createdButton" ion-button (click) ="listCreated()">Created events</button>

  <div class="profileEvents">
    <div *ngIf="joinedEventsActive">
      <ion-list>
        <div *ngFor="let event of user?.events?.joinedEvents">
          <beevy-event [beevyEvent]="event"></beevy-event>
        </div>
      </ion-list>
    </div>

    <div *ngIf="!joinedEventsActive">
      <ion-list>
        <div *ngFor="let event of user?.events?.createdEvents">
          <beevy-event [beevyEvent]="event"></beevy-event>
        </div>
      </ion-list>
    </div>
  </div>

  <div>
    <button class="beevyButton scrollButton" ion-button (click) ="scrollUp()"><img src="../../assets/icon/upArrow.svg"></button>
  </div>

</ion-content>
