<ion-header>
  <ion-navbar>
    <ion-title>
      Profil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main-background-gradient">
  <img class="beevyFooter" src="../../assets/imgs/footer.svg">
  <img class="beevyHeader" src="../../assets/imgs/footer.svg">
  <div class="infoHolder ">
    <p>Name: {{user?.name}}</p>
    <p>ID: {{user?.userID}}</p>
    <p>Mail: {{user?.userProfile.mail}}</p>
    <p>Token: {{user?.userProfile.token}}</p>
    <ion-list>
      <div *ngFor="let event of user?.userProfile.joinedEvents">
        <beevy-event [beevyEvent]="event"></beevy-event>
      </div>
    </ion-list>
  </div>
</ion-content>
