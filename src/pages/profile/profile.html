<ion-header>
  <ion-navbar>
    <ion-title>
      Profil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main-background-gradient">
  <img class="beevyFooter" src="../../assets/imgs/footer.svg">
  <img class="beevyHeader" src="../../assets/imgs/footer.svg">

  <div>
    <img class="avatarBig" src="../../assets/icon/ninja-white.svg" height="40%" width="40%">
    <!-- <img src="../../assets/avatars/anonymous"> -->
  </div>
  <p class="userName">{{user?.username}}</p>
  <p class="userMail">{{user?.mail}}</p>

  <button class="beevyButton joinedButon" ion-button full (click) ="listJoined()">Joined events</button>
  <button class="beevyButton createdButton" ion-button full (click) ="listCreated()">Created events</button>

    <ion-list>
      <div *ngFor="let event of user?.events?.joinedEvents">
        <beevy-event [beevyEvent]="event"></beevy-event>
      </div>
    </ion-list>
</ion-content>
