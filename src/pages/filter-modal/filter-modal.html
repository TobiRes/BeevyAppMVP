<ion-content padding>

  <ion-searchbar #q
                 [(ngModel)]="suchInput"
                 placeholder="Suchen"
                 class="suchBar"
                 (keyup.enter)="search()"

                 id="suchBalken">
  </ion-searchbar>

  <div class="filterContainer" id="filterContainer">
    <div class="buttonContainer">
      <button id="typeButton0"
              [ngClass]="['typeButton', buttonColour(0), setTypeFilterButtons[0] ? 'filter-button-active' : 'filter-button-inactive']"
              (click)="setType(0, 'typeButton0')">Projekt
      </button>
      <button id="typeButton1"
              [ngClass]="['typeButton', buttonColour(1), setTypeFilterButtons[1] ? 'filter-button-active' : 'filter-button-inactive']"
              (click)="setType(1, 'typeButton1')">Aktivität
      </button>
      <button id="typeButton2"
              [ngClass]="['typeButton', buttonColour(2), setTypeFilterButtons[2] ? 'filter-button-active' : 'filter-button-inactive']"
              (click)="setType(2, 'typeButton2')">Hangout
      </button>
    </div>

    <div class="dateInputs">
      <ion-item class="dateInput">
        <ion-label class="dateInputLabel">Von</ion-label>
        <ion-datetime displayFormat="DD/MM/YY" [min]="defaultStartDate" [max]="getDateBeforeChosenEndDate()"
                      [(ngModel)]="earliestDate"></ion-datetime>
      </ion-item>
      <ion-item class="dateInput">
        <ion-label class="dateInputLabel">Bis</ion-label>
        <ion-datetime displayFormat="DD/MM/YY" [min]="getDateAfterChosenStartDate()" [max]="defaultEndDate"
                      [(ngModel)]="lastDate"></ion-datetime>
      </ion-item>
    </div>

    <div class="tagsWrapper">
      <div class="enteredTags" *ngFor="let tag of enteredtags">
        <tag [text]="tag"></tag>
      </div>
      <div class="tagInputwrapper">
        <input class="tagInput" placeholder="+Tags" type="text">
      </div>
    </div>

    <ion-item class="ortInput">
      <ion-label fixed class="dateInputLabel">Ort</ion-label>
      <ion-input [(ngModel)]="citySearch"></ion-input>
    </ion-item>


    <div class="butteonWrapping halberButton">
      <button class="actionsButton" ion-button (click)="deleteFilter()">zurücksetzen</button>
    </div>

    <div class="butteonWrapping halberButton">
      <button class="actionsButton" ion-button (click)="applyFilter()">anwenden</button>
    </div>

  </div>
</ion-content>
