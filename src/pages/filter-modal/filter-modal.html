
<ion-content padding>


  <div class="buttonContainer">
    <button id="projectButton" [ngClass]="['typeButton',buttonColour(0)]" (click)="setType(0, 'projectButton')" >Projekt</button>
    <button id="activityButton"  [ngClass]="['typeButton', buttonColour(1)]" (click)="setType(1, 'activityButton')" >Aktivit√§t</button>
    <button id="hangoutButton" [ngClass]="['typeButton', buttonColour(2)]" (click)="setType(2, 'hangoutButton')" >Hangout</button>
  </div>
  <rl-tag-input
    [(ngModel)]="tags"
    [addOnBlur]="false"
    [autocomplete]="false"
    placeholder="+ Tags"
  >
  </rl-tag-input>
  <ion-item>
    <ion-label>Von</ion-label>
    <ion-datetime displayFormat="DD/MM/YY" [(ngModel)]="earliestDate"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Bis</ion-label>
    <ion-datetime displayFormat="DD/MM/YY" [(ngModel)]="latestDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Ort</ion-label>
    <ion-input [(ngModel)]="citySearch"></ion-input>
  </ion-item>


  <button ion-button (click)="applyFilter()">anwenden</button>

  <ion-searchbar [(ngModel)]="suchInput"
                 placeholder="Suchen">
  </ion-searchbar>

  <button ion-button (click)="searchEvents()">suchen</button>
</ion-content>
