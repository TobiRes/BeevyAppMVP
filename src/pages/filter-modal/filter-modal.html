
<ion-content padding>

  <ion-searchbar #q
    [(ngModel)]="suchInput"
                 placeholder="Suchen"
                 class="suchBar"
                 (keyup.enter)="search(q.value)"

  id = "suchBalken">
  </ion-searchbar>

  <div class="filterContainer" id="filterContainer">
    <div class="buttonContainer">
      <button id="typeButton0" [ngClass]="['typeButton',buttonColour(0)]" (click)="setType(0, 'typeButton0')" >Projekt</button>
      <button id="typeButton1"  [ngClass]="['typeButton', buttonColour(1)]" (click)="setType(1, 'typeButton1')" >Aktivität</button>
      <button id="typeButton2" [ngClass]="['typeButton', buttonColour(2)]" (click)="setType(2, 'typeButton2')" >Hangout</button>
    </div>


    <rl-tag-input
      [(ngModel)]="tags"
      [addOnBlur]="false"
      [autocomplete]="false"
      placeholder="+ Tags"
      class="tagInput"
    >
    </rl-tag-input>


    <div class="dateInputs">
      <ion-item class="dateInput">
        <ion-label class="dateInputLabel">Von</ion-label>
        <ion-datetime displayFormat="DD/MM/YY" [(ngModel)]="earliestDate"></ion-datetime>
      </ion-item>
      <ion-item class="dateInput">
        <ion-label class="dateInputLabel">Bis</ion-label>
        <ion-datetime displayFormat="DD/MM/YY" [(ngModel)]="latestDate"></ion-datetime>
      </ion-item>
    </div>

    <ion-item class="ortInput">
      <ion-label fixed class="dateInputLabel">Ort</ion-label>
      <ion-input [(ngModel)]="citySearch"></ion-input>
    </ion-item>




    <div class="butteonWrapping halberButton">
      <button class="actionsButton" ion-button (click)="deleteFilter()">zurücksetzen</button>
    </div>

    <div class="butteonWrapping halberButton">
    <button class="actionsButton" ion-button (click)="applyFilter()">anwenden</button>
    </div>

  </div>
</ion-content>
