<ion-header>
  <img class="headerImage" src="assets/imgs/footer.svg">
  <ion-navbar class="navbar">
    <button ion-button (click)="openFilter()">
      <ion-icon class="menuIcon" name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="/assets/imgs/beevy_logo.png">
    <p id="logotext">beevy </p>
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-content class="main-background-gradient">
  <div style="padding-top:60px"></div>
  <ion-refresher (ionRefresh)="refreshEvents($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list class="eventList">
    <div *ngFor="let event of displayedEvents">
      <beevy-event [beevyEvent]="event" (clicked)="openEventView($event)"></beevy-event>
    </div>
  </ion-list>
  <div style="padding-bottom:80px"></div>
</ion-content>
<ion-footer>
  <img class="beevyFooter" src="assets/imgs/footer.svg"/>
</ion-footer>
