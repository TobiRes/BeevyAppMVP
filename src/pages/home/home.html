<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="main-background-gradient">
  <ion-list class="eventList">
    <div *ngFor="let event of events">
      <beevy-event [beevyEvent]="event" (clicked)="openEventView($event)"></beevy-event>
    </div>
  </ion-list>
</ion-content>
