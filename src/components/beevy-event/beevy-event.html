<ion-item class="eventContainer">
  <button class="openEventViewButton" (click)="openEventView($event)">
  </button>
  <div [ngClass]="['beevy-event-info-container', getEventType()]">
    <div class="beevy-event-info">
    </div>
    <div class="beevy-event-info-date">
      <p class="eventDate">{{getDate(beevyEvent.date)}}</p>
      <p class="eventTime">{{getTime(beevyEvent.date)}}</p>
    </div>
  </div>
</ion-item>
