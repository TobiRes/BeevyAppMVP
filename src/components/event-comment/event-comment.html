<div class="comment">
  <div class="commentBody">
    <div [ngClass]="['commentAuthor', changeColorOfContainer(type, 'border'), changeColorOfContainer(type, 'transparent') ]">{{eventComment.author}}</div>
    <div class="commentText">{{eventComment.commentBody}}</div>
  </div>
  <div class="unterKommentare" *ngFor="let comment of eventComment.comments">
    <event-comment [eventComment]="comment" [type]="type" ></event-comment>
  </div>
</div>
